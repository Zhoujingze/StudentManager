<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(0);
            text-align: center;
            margin: 0 auto;
            position: relative;
        }
        .login-container:hover {
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            transform: translateY(-5px);
        }
        .login-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .btn-login {
            background-color: #4e73df;
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #2e59d9;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(46, 89, 217, 0.2);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">学生管理系统</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">用户账号</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户账号" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">用户密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入用户密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
