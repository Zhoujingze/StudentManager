<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">学生信息管理</h1>
        
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>学生信息列表</span>
                <button class="btn btn-add btn-sm" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                    新增学生
                </button>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="searchId" placeholder="学号">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="searchName" placeholder="姓名">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="searchAge" placeholder="年龄">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="searchGender">
                            <option value="">全部性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="searchClass" placeholder="班级">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-search w-100" id="searchBtn">搜索</button>
                    </div>
                </div>
            <div class="card-body">
                <table id="studentsTable" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>班级</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.age }}</td>
                            <td>{{ student.gender }}</td>
                            <td>{{ student.class }}</td>
                            <td>
                                <button class="btn btn-sm btn-edit edit-btn" data-id="{{ student.id }}">编辑</button>
                                <button class="btn btn-sm btn-delete delete-btn" data-id="{{ student.id }}">删除</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 添加学生模态框 -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">新增学生信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label for="studentId" class="form-label">学号</label>
                            <input type="text" class="form-control" id="studentId" name="id" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentName" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="studentName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentAge" class="form-label">年龄</label>
                            <input type="number" class="form-control" id="studentAge" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentGender" class="form-label">性别</label>
                            <select class="form-select" id="studentGender" name="gender" required>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="studentClass" class="form-label">班级</label>
                            <input type="text" class="form-control" id="studentClass" name="class" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveStudentBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑学生模态框 -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStudentModalLabel">编辑学生信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <input type="hidden" id="editStudentId" name="id">
                        <div class="mb-3">
                            <label for="editStudentName" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="editStudentName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStudentAge" class="form-label">年龄</label>
                            <input type="number" class="form-control" id="editStudentAge" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStudentGender" class="form-label">性别</label>
                            <select class="form-select" id="editStudentGender" name="gender" required>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editStudentClass" class="form-label">班级</label>
                            <input type="text" class="form-control" id="editStudentClass" name="class" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateStudentBtn">确认更新</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="/static/js/students.js"></script>
</body>
</html>
